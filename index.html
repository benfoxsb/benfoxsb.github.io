<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Fox | System Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Ben Fox AI Dashboard ðŸ¦Š</h1>
                <p class="text-slate-400 text-sm">Real-time system wellness</p>
            </div>
            <div id="online-pulse" class="flex items-center gap-2 px-4 py-2 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-sm">
                <span class="w-2 h-2 rounded-full bg-green-500 pulse"></span>
                Monitoring Active
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="card p-6 rounded-2xl">
                <h3 class="text-slate-400 text-xs font-bold uppercase mb-1 tracking-widest">Success (24h)</h3>
                <p id="stat-success" class="text-4xl font-bold text-white">--</p>
            </div>
            <div class="card p-6 rounded-2xl">
                <h3 class="text-slate-400 text-xs font-bold uppercase mb-1 tracking-widest">Fail (24h)</h3>
                <p id="stat-fail" class="text-4xl font-bold text-red-400">--</p>
            </div>
            <div class="card p-6 rounded-2xl">
                <h3 class="text-slate-400 text-xs font-bold uppercase mb-1 tracking-widest">Last Update</h3>
                <p id="last-update" class="text-xs font-mono text-blue-400 pt-5 text-center">...</p>
            </div>
            <div class="card p-6 rounded-2xl text-center">
                 <h3 class="text-slate-400 text-xs font-bold uppercase mb-1 tracking-widest">Deployment</h3>
                 <p class="text-xs font-bold text-emerald-400 pt-5 uppercase tracking-widest">Online</p>
            </div>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-1 gap-12">
            <div>
                <h2 class="text-xl font-semibold mb-6">Recent System Pulse</h2>
                <div id="system-log" class="space-y-3">
                    <div class="card p-3 rounded-lg text-xs">
                        <span class="text-blue-400 font-mono">21:50</span> - Dashboard Reliability Lockdown Applied
                    </div>
                </div>
            </div>
        </section>

        <footer class="mt-20 text-center text-slate-600 text-[10px] uppercase tracking-widest">
            <p id="sync-status" class="mt-2 text-slate-500"></p>
        </footer>
    </div>
    <script>
        async function updateDashboard() {
            const statusEl = document.getElementById('sync-status');
            try {
                // Cache-busting URL to ensure fresh data
                const url = 'https://benfoxsb.github.io/status/vitals.json?nocache=' + Date.now();
                const response = await fetch(url);
                if (!response.ok) throw new Error("HTTP " + response.status);
                
                const data = await response.json();
                
                // Realignment with flat metrics structure
                document.getElementById('stat-success').innerText = data.metrics.success || 0;
                document.getElementById('stat-fail').innerText = data.metrics.fail || 0;
                document.getElementById('last-update').innerText = new Date(data.updated).toLocaleTimeString();
                
                statusEl.innerText = "âœ“ Live Sync Active";
                statusEl.classList.remove('text-red-400');
            } catch (e) {
                console.error("Sync Error:", e);
                statusEl.innerText = "âš  Sync Error: " + e.message;
                statusEl.classList.add('text-red-400');
            }
        }
        updateDashboard();
        setInterval(updateDashboard, 30000); // 30s refresh
    </script>
</body>
</html>
